<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
      outline: none; /* remove blue focus border */
    }
    #kbdBtn {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="dosbox" tabindex="0"></canvas>
  <button id="kbdBtn">Keyboard</button>

  <!-- Hidden input to force Android keyboard -->
  <input id="hiddenInput" style="opacity:0;position:absolute;left:-9999px;" />

  <script>
    const canvas = document.getElementById("dosbox");
    const hiddenInput = document.getElementById("hiddenInput");
    const kbdBtn = document.getElementById("kbdBtn");

    // Start DOSBox
    Dos(canvas, { wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js" }).ready((fs, main) => {
      // Load files from repo root
      fs.createFile("GWBASIC.EXE");
      fs.createFile("HELLO.BAS");

      fs.extract("basic.zip").then(() => {
        
      main([
        "-c", "mount c .",
        "-c", "c:",
        "-c", "cd gwbasic",
        "-c", "gwbasic"
      ]);
    });

    // When canvas is tapped → request focus → raise keyboard
    canvas.addEventListener("click", () => {
      hiddenInput.focus();
    });

    // Also allow manual open with button
    kbdBtn.addEventListener("click", () => {
      hiddenInput.focus();
    });

    // Relay typed chars from hidden input to DOS
    hiddenInput.addEventListener("input", (e) => {
      const val = e.target.value;
      if (val.length > 0) {
        const ch = val[val.length - 1];
        // send key events directly to the canvas
        const evt = new KeyboardEvent("keypress", { key: ch });
        canvas.dispatchEvent(evt);
        e.target.value = "";
      }
    });
  </script>
</body>
</html>
