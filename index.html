<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-top: 10px;
      width: 95vw;
    }
    .key {
      background: #222;
      color: #eee;
      border: 1px solid #666;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .key:active {
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <div id="keyboard"></div>

  <script>
    const dosRoot = document.getElementById("dos-root");
    const keyboardDiv = document.getElementById("keyboard");
    let ci = null;

    // Start DOS + GW-BASIC
    Dos(dosRoot, { wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js" })
      .ready((fs, main) => {
        fs.extract("basic.zip").then(() => {
          main([
            "-c", "mount d .",
            "-c", "d:",
            "-c", "cd gwbasic",
            "-c", "gwbasic"
          ]).then(client => ci = client);
        });
      });

    // Keys to render
    const keys = [
      ..."1234567890",
      ..."QWERTYUIOP",
      ..."ASDFGHJKL",
      ..."ZXCVBNM",
      " ", "ENTER", "BKSP"
    ];

    // Base scan codes (subset)
    const scans = {
      'A':0x1E,'B':0x30,'C':0x2E,'D':0x20,'E':0x12,'F':0x21,'G':0x22,'H':0x23,
      'I':0x17,'J':0x24,'K':0x25,'L':0x26,'M':0x32,'N':0x31,'O':0x18,'P':0x19,
      'Q':0x10,'R':0x13,'S':0x1F,'T':0x14,'U':0x16,'V':0x2F,'W':0x11,'X':0x2D,
      'Y':0x15,'Z':0x2C,
      '1':0x02,'2':0x03,'3':0x04,'4':0x05,'5':0x06,
      '6':0x07,'7':0x08,'8':0x09,'9':0x0A,'0':0x0B,
      ' ':0x39,'ENTER':0x1C,'BKSP':0x0E
    };

    // Render keyboard
    keys.forEach(k => {
      const btn = document.createElement("div");
      btn.className = "key";
      btn.textContent = (k===" "?"SPACE":k);
      btn.onclick = () => sendKey(k);
      keyboardDiv.appendChild(btn);
    });

    function sendKey(k) {
      if (!ci) return;
      let scan = scans[k];
      let code = (k==="ENTER") ? 13 :
                 (k==="BKSP") ? 8 :
                 (k===" ") ? 32 : k.charCodeAt(0);

      if (!scan) return;

      // key down
      ci.simulateKeyEvent(scan, code, true);
      // key up
      ci.simulateKeyEvent(scan, code, false);
    }
  </script>
</body>
</html>
