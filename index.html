<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser</title>
  <!-- Load js-dos from CDN -->
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
      outline: none;
    }
    #kbdBtn {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="dosbox" tabindex="0"></canvas>
  <button id="kbdBtn">Keyboard</button>

  <!-- Hidden input to raise Android soft keyboard -->
  <input id="hiddenInput" style="opacity:0;position:absolute;left:-9999px;" />

  <script>
    const canvas = document.getElementById("dosbox");
    const hiddenInput = document.getElementById("hiddenInput");
    const kbdBtn = document.getElementById("kbdBtn");

    // Start DOSBox with CDN-hosted runtime + mobile keyboard overlay
    Dos(canvas, {
      keyboard: true
    }).ready((fs, main) => {
      // Load gwbasic.zip from same folder as index.html
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic"
          "-c", "gwbasic"
        ]);
      });
    });

    // Canvas tap = raise soft keyboard
    canvas.addEventListener("click", () => {
      hiddenInput.focus();
    });

    // Keyboard button = force keyboard
    kbdBtn.addEventListener("click", () => {
      hiddenInput.focus();
    });

    // Relay typed chars to DOS
    hiddenInput.addEventListener("input", (e) => {
      const val = e.target.value;
      if (val.length > 0) {
        const ch = val[val.length - 1];
        const evt = new KeyboardEvent("keypress", { key: ch });
        canvas.dispatchEvent(evt);
        e.target.value = "";
      }
    });
  </script>
</body>
</html>
