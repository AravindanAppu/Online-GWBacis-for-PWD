<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser</title>
  <!-- Load js-dos runtime -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
      outline: none;
    }
    #kbdBtn {
      background: #444;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="dosbox" tabindex="0"></canvas>
  <button id="kbdBtn">Show Keyboard</button>

  <!-- Hidden input to trigger Android keyboard -->
  <input id="hiddenInput" style="opacity:0;position:absolute;left:-9999px;" />

  <script>
    const canvas = document.getElementById("dosbox");
    const hiddenInput = document.getElementById("hiddenInput");
    const kbdBtn = document.getElementById("kbdBtn");

    // Start js-dos
    const dos = Dos(canvas, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    });

    dos.ready((fs, main) => {
      // save reference for later input injection
      canvas.dos = dos;

      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });

    // Tapping canvas or button shows Android keyboard
    canvas.addEventListener("click", () => hiddenInput.focus());
    kbdBtn.addEventListener("click", () => hiddenInput.focus());

    // Send typed characters into DOSBox
    hiddenInput.addEventListener("input", (e) => {
      const val = e.target.value;
      if (val.length > 0) {
        const ch = val[val.length - 1];
        if (canvas.dos) {
          canvas.dos.keyboard(ch); // inject key properly
        }
        e.target.value = "";
      }
    });
  </script>
</body>
</html>
