<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #dos-root {
      border: 2px solid #666;
    }
    #native-input {
      position: absolute;
      opacity: 0; /* invisible input to capture mobile keyboard */
      height: 0;
      width: 0;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Canvas required by js-dos -->
  <canvas id="dos-root" width="640" height="400"></canvas>

  <!-- Hidden text input to trigger Android/iOS keyboard -->
  <input type="text" id="native-input" autofocus />

  <script>
    const dosRoot = document.getElementById("dos-root");
    const nativeInput = document.getElementById("native-input");
    let ci = null;

    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      main(["basic.zip", "-c", "gwbasic"]).then((client) => {
        ci = client;
        nativeInput.focus(); // bring up mobile keyboard
      });
    });

    // Forward input characters from mobile keyboard â†’ DOS
    nativeInput.addEventListener("input", (e) => {
      if (!ci) return;
      const val = e.target.value;
      if (val.length > 0) {
        const ch = val.slice(-1); // last character typed
        ci.simulateKeyPress(ch.charCodeAt(0));
        e.target.value = "";
      }
    });

    // Ensure keyboard pops up on click
    dosRoot.addEventListener("click", () => {
      nativeInput.focus();
    });
  </script>
</body>
</html>
