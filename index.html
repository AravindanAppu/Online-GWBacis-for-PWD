<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    #native-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      font-size: 16px; /* prevent zoom */
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <input type="text" id="native-input" autofocus />

  <script>
    const dosRoot = document.getElementById("dos-root");
    const nativeInput = document.getElementById("native-input");
    let ci = null;

    // Start DOSBox
    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount d .",
          "-c", "d:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]).then((client) => {
          ci = client;
          nativeInput.focus();
        });
      });
    });

    // Listen only to keydown for all inputs
    nativeInput.addEventListener("keydown", (e) => {
      if (!ci) return;

      const code = e.key.charCodeAt(0);

      switch (e.key) {
        case "Enter":
          ci.simulateKeyEvent(0x1C, 13, true);
          ci.simulateKeyEvent(0x1C, 13, false);
          e.preventDefault();
          break;
        case "Backspace":
          ci.simulateKeyEvent(0x0E, 8, true);
          ci.simulateKeyEvent(0x0E, 8, false);
          e.preventDefault();
          break;
        case "ArrowUp":
          ci.simulateKeyEvent(0x48, 0, true);
          ci.simulateKeyEvent(0x48, 0, false);
          e.preventDefault();
          break;
        case "ArrowDown":
          ci.simulateKeyEvent(0x50, 0, true);
          ci.simulateKeyEvent(0x50, 0, false);
          e.preventDefault();
          break;
        case "ArrowLeft":
          ci.simulateKeyEvent(0x4B, 0, true);
          ci.simulateKeyEvent(0x4B, 0, false);
          e.preventDefault();
          break;
        case "ArrowRight":
          ci.simulateKeyEvent(0x4D, 0, true);
          ci.simulateKeyEvent(0x4D, 0, false);
          e.preventDefault();
          break;
        default:
          if (e.key.length === 1) {
            // Normal characters
            ci.simulateKeyEvent(code, code, true);
            ci.simulateKeyEvent(code, code, false);
          }
          break;
      }
    });

    // Keep focus on tap
    dosRoot.addEventListener("click", () => {
      nativeInput.focus();
    });
  </script>
</body>
</html>
