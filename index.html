<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    /* Fullscreen invisible input */
    #native-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      font-size: 16px; /* prevent zoom */
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <input type="text" id="native-input" autofocus />

  <script>
    const dosRoot = document.getElementById("dos-root");
    const nativeInput = document.getElementById("native-input");
    let ci = null;

    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount d .",
          "-c", "d:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]).then((client) => {
          ci = client;
          nativeInput.focus();
        });
      });
    });

    // DOS keymap (scan codes / ASCII as expected by DOSBox)
    const keyMap = {
      "Backspace": 8,
      "Tab": 9,
      "Enter": 13,
      "Escape": 27,
      " ": 32,

      "ArrowLeft": 0x4B00,
      "ArrowRight": 0x4D00,
      "ArrowUp": 0x4800,
      "ArrowDown": 0x5000,

      "Insert": 0x5200,
      "Delete": 0x5300,
      "Home": 0x4700,
      "End": 0x4F00,
      "PageUp": 0x4900,
      "PageDown": 0x5100,

      "F1": 0x3B00,
      "F2": 0x3C00,
      "F3": 0x3D00,
      "F4": 0x3E00,
      "F5": 0x3F00,
      "F6": 0x4000,
      "F7": 0x4100,
      "F8": 0x4200,
      "F9": 0x4300,
      "F10": 0x4400
    };

    // Send keys into DOSBox
    nativeInput.addEventListener("keydown", (e) => {
      if (!ci) return;

      let code = null;

      if (keyMap[e.key]) {
        // Special mapped keys
        code = keyMap[e.key];
      } else if (e.key.length === 1) {
        // Printable ASCII characters
        code = e.key.charCodeAt(0);
      }

      if (code !== null) {
        ci.simulateKeyPress(code);
        e.preventDefault();
      }
    });

    // Keep focus when tapping canvas
    dosRoot.addEventListener("click", () => {
      nativeInput.focus();
    });
  </script>
</body>
</html>
