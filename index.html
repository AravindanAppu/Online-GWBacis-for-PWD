<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser with DOS Keyboard</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas>
  <script>
    const canvas = document.getElementById("dosbox");

    const dos = Dos(canvas, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      style: "default",
      thinSidebar: false,
      kiosk: false,
      noSideBar: false,
      // Optional: remove other sidebar buttons if desired
      // noFullscreen: true,
      // noSocialLinks: true
    });

    dos.ready((fs, main, ci) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });
  </script>
</body>
</html>
