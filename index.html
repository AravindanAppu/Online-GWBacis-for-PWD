<html lang="en">
<head>
<meta charset="UTF-8">
<title>GW-BASIC w/ Android-Style Virtual Keyboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://js-dos.com/6.22/current/js-dos.js"></script>
<style>
body {
 background: black;
 margin:0;
 height:100vh;
 overflow: hidden;
 padding:0;
 font-family: 'Courier New', monospace;
 }
#screen-container {
 width:100vw;
 height:45vh;
 position: relative;
 }
#dos-root {
 width:100%;
 height:100%;
 border:2px solid #666;
 }
#keyboard-container {
 width:100vw;
 height:46vh;
 background: #333;
 display: grid;
 grid-template-columns: repeat(10,1fr);
 grid-gap:2px;
 padding:2px;
 box-sizing: border-box;
 }
.key {
 background: #444;
 color: white; /* Brighter text like Android */
 font-size:1.3em;
 font-weight: bold;
 text-align: center;
 border:none; /* No borders for cleaner look */
 border-radius:4px;
 display: flex;
 align-items: center;
 justify-content: center;
 cursor: pointer;
 min-height:40px; /* Consistent size */
 transition: all0.1s;
 }
.key:hover {
 background: #555 !important;
 }
.key:active {
 background: #777 !important;
 transform: translateY(1px);
 }
#fkeys-holder {
 display: flex;
 flex-direction: row;
 flex-wrap: wrap;
 gap:2px;
 }
#key-space {
 grid-column: span6;
 }
#key-return {
 grid-column: span2;
 }
#key-backspace {
 grid-column: span2;
 }
.shift, .symbol, .special {
 background: #220022;
 }
.symbol {
 background: #3c1361;
 font-size:1.2em;
 }
.special {
 background: #4a3c1c;
 }
/* F-keys styling smaller text and uppercase */
.fkey {
 font-size:0.85em;
 font-weight: normal;
 letter-spacing:0.4px;
 }
</style>
</head>

<canvas id="dos-root"></canvas>

<script>
const dosRoot = document.getElementById("dos-root");
let ci = null;
let shiftState = false;
let shiftTriggered = false;

Dos(dosRoot, {
 wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
}).ready((fs, main) => {
 fs.extract("basic.zip").then(() => {
 main([
 "-c", "mount d .",
 "-c", "d:",
 "-c", "cd gwbasic",
 "-c", "gwbasic"
 ]).then((client) => {
 ci = client;
 });
 });
 });

function toggleShift() {
 if (!shiftState) {
 shiftState = true;
 document.getElementById('shift-text').innerText = 'SHIFT ON';
 } else {
 shiftState = false;
 document.getElementById('shift-text').innerText = 'SHIFT OFF';
 }
}
function sendKeys(keyCode) {
 if (!ci) return;
 ci.simulateKeyPress(keyCode);
}
document.getElementById("keyboard-container").addEventListener("click", () => {
 dosRoot.focus();
});
</script>
</body>
</html>
