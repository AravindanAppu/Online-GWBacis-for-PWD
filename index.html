<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser with Virtual Keyboard (js-dos v8)</title>
  <!-- Load js-dos v8 -->
  <script src="https://js-dos.com/v8/build/js-dos/js-dos.js"></script>
  <link rel="stylesheet" href="https://js-dos.com/v8/build/js-dos/js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #dosbox {
      flex: 1;
      width: 100%;
    }
    #keyboard {
      background: #222;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(20, minmax(25px, 1fr));
      gap: 5px;
    }
    #keyboard button {
      background: #555;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #keyboard button:active {
      background: #999;
    }
    .wide { grid-column: span 3; }
    .extra-wide { grid-column: span 5; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <div id="keyboard"></div>

  <script>
    const dosbox = document.getElementById("dosbox");
    const keyboard = document.getElementById("keyboard");

    // v8 way: create instance
    const dos = DosFactory.create(dosbox, {});

    dos.ready((fs, main, ci) => {
      // load GW-BASIC (must have basic.zip in same folder)
      fs.extract("basic.zip").then(() => {
        main(["-c", "mount c .", "-c", "c:", "-c", "cd gwbasic", "-c", "gwbasic"]);
      });

      // virtual keyboard layout
      const layout = [
        ["Esc","F1","F2","F3","F4","F5","F6","F7","F8","F9","F10","Backspace"],
        ["`","1","2","3","4","5","6","7","8","9","0","-","="],
        ["q","w","e","r","t","y","u","i","o","p","[","]"],
        ["a","s","d","f","g","h","j","k","l",";","'","Enter"],
        ["Shift","z","x","c","v","b","n","m",",",".","/","Shift"],
        ["Ctrl","Alt","Tab","Space","←","↓","↑","→"]
      ];

      layout.forEach(row => {
        row.forEach(key => {
          const btn = document.createElement("button");
          btn.innerText = key;
          if (key === "Space") btn.classList.add("extra-wide");
          if (key === "Enter" || key === "Shift") btn.classList.add("wide");
          btn.onclick = () => sendKey(ci, key);
          keyboard.appendChild(btn);
        });
      });

      function sendKey(ci, key) {
        const special = {
          "Esc": 27, "Backspace": 8, "Enter": 13, "Tab": 9,
          "←": 37, "↑": 38, "→": 39, "↓": 40,
          "F1": 112,"F2":113,"F3":114,"F4":115,"F5":116,
          "F6":117,"F7":118,"F8":119,"F9":120,"F10":121,
        };
        if (special[key]) {
          ci.simulateKeyPress(special[key]);
        } else if (key === "Space") {
          ci.simulateKeyPress(32);
        } else if (key.length === 1) {
          ci.simulateKeyPress(key.charCodeAt(0));
        }
      }
    });
  </script>
</body>
</html>
