<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser (v7)</title>
  <!-- Load js-dos v7 -->
  <script src="https://js-dos.com/v7/build/js-dos.js"></script>
  <link rel="stylesheet" href="https://js-dos.com/v7/build/js-dos.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script>
    const container = document.getElementById("dosbox");

    Dos(container, {
      url: "basic.zip",            // your GW-BASIC bundle
      style: "default",           // ensure sidebar is visible
      kiosk: false,               // keep UI visible (not in full kiosk mode)
      noSideBar: false,           // do not hide sidebar
      thinSidebar: false          // use full-sized sidebar
    }).run("basic.zip");
  </script>
</body>
</html>
