<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser</title>
  <!-- Load js-dos runtime -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
      outline: none;
    }
    #kbdBtn {
      background: #444;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="dosbox" tabindex="0"></canvas>
  <button id="kbdBtn">Show Keyboard</button>

  <!-- Hidden input to trigger Android keyboard -->
  <input id="hiddenInput" style="opacity:0;position:absolute;left:-9999px;" />

  <script>
    const canvas = document.getElementById("dosbox");
    const hiddenInput = document.getElementById("hiddenInput");
    const kbdBtn = document.getElementById("kbdBtn");

    // Start js-dos
    const dos = Dos(canvas, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    });

    let ci; // control interface

    dos.ready((fs, main, _ci) => {
      ci = _ci;  // store control interface

      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });

    // Show keyboard on tap
    canvas.addEventListener("click", () => hiddenInput.focus());
    kbdBtn.addEventListener("click", () => hiddenInput.focus());

    // Handle normal characters and special keys
    hiddenInput.addEventListener("keydown", (e) => {
      if (!ci) return;

      switch (e.key) {
        case "Enter":
          ci.sendKeyEvent({ type: "keydown", code: 13 });
          ci.sendKeyEvent({ type: "keyup", code: 13 });
          break;
        case "Backspace":
          ci.sendKeyEvent({ type: "keydown", code: 8 });
          ci.sendKeyEvent({ type: "keyup", code: 8 });
          break;
        case "Tab":
          ci.sendKeyEvent({ type: "keydown", code: 9 });
          ci.sendKeyEvent({ type: "keyup", code: 9 });
          break;
        case "Escape":
          ci.sendKeyEvent({ type: "keydown", code: 27 });
          ci.sendKeyEvent({ type: "keyup", code: 27 });
          break;
        case "ArrowUp":
          ci.sendKeyEvent({ type: "keydown", code: 38 });
          ci.sendKeyEvent({ type: "keyup", code: 38 });
          break;
        case "ArrowDown":
          ci.sendKeyEvent({ type: "keydown", code: 40 });
          ci.sendKeyEvent({ type: "keyup", code: 40 });
          break;
        case "ArrowLeft":
          ci.sendKeyEvent({ type: "keydown", code: 37 });
          ci.sendKeyEvent({ type: "keyup", code: 37 });
          break;
        case "ArrowRight":
          ci.sendKeyEvent({ type: "keydown", code: 39 });
          ci.sendKeyEvent({ type: "keyup", code: 39 });
          break;
        default:
          // Handle normal printable characters
          if (e.key.length === 1) {
            ci.sendKeyPress(e.key.charCodeAt(0));
          }
      }

      e.preventDefault(); // prevent browser from hijacking keys
    });
  </script>
</body>
</html>
