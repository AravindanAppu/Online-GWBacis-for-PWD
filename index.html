<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    #overlay-input {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 60vh;
      opacity: 0.01; /* Just visible for debugging, set to 0 after */
      z-index: 10;
      font-size: 32px;
      border: none; background: transparent;
      color: black;
      resize: none;
      /* Allow tap/click to focus input */
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <textarea id="overlay-input" autofocus></textarea>
  <script>
    const dosRoot = document.getElementById("dos-root");
    const overlayInput = document.getElementById("overlay-input");
    let ci = null;

    // Setup JS-DOS
    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount d .",
          "-c", "d:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]).then((client) => {
          ci = client;
          overlayInput.focus();
        });
      });
    });

    // Only feed keys from overlay-input
    overlayInput.addEventListener("input", (e) => {
      if (!ci) return;
      let value = e.target.value;
      for (let i = 0; i < value.length; i++) {
        const ch = value.charAt(i);
        if (ch === "\n" || ch === "\r") {
          ci.simulateKeyPress(13); // Enter
        } else {
          ci.simulateKeyPress(ch.charCodeAt(0));
        }
      }
      e.target.value = "";
    });

    // Refocus on canvas tap
    dosRoot.addEventListener("click", () => {
      overlayInput.focus();
    });

    // Also refocus if textarea loses focus (mobile fix)
    overlayInput.addEventListener("blur", () => {
      setTimeout(() => overlayInput.focus(), 300);
    });
  </script>
</body>
</html>
