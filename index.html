<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GW-BASIC Virtual Keyboard — Shift (toupper) + simulateKeyEvent</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }
    #screen-container { width:100vw; height:45vh; }
    #dos-root { width:100%; height:100%; border:2px solid #666; display:block; }
    #keyboard-container {
      width:100vw;
      height:50vh;
      background:#333;
      display:flex;
      flex-direction:column;
      padding:6px;
      padding-bottom:env(safe-area-inset-bottom);
      box-sizing:border-box;
      gap:6px;
      position:fixed;
      bottom:0;
      left:0;
      border-top-left-radius:18px;
      border-top-right-radius:18px;
    }
    .key-row { display:flex; gap:6px; justify-content:center; }
    .key {
      background:#444;
      color:#fff;
      font-size:1.05rem;
      font-weight:700;
      text-align:center;
      border-radius:8px;
      flex:1;
      min-width:36px;
      padding:10px 0;
      user-select:none;
      cursor:pointer;
    }
    .key:active { transform: translateY(1px); background:#777; }
    .special { flex:1.6; background:#4a3c1c; }
    .wide { flex:3; }
    .fkey { font-size:0.78rem; font-weight:600; }
    .shift-active { background:#c96 !important; }
  </style>
</head>
<body>
  <div id="screen-container">
    <canvas id="dos-root"></canvas>
  </div>

  <div id="keyboard-container">
    <!-- Function keys -->
    <div class="key-row">
      <div class="key fkey" onclick="pressKey(112)">F1</div>
      <div class="key fkey" onclick="pressKey(113)">F2</div>
      <div class="key fkey" onclick="pressKey(114)">F3</div>
      <div class="key fkey" onclick="pressKey(115)">F4</div>
      <div class="key fkey" onclick="pressKey(116)">F5</div>
      <div class="key fkey" onclick="pressKey(117)">F6</div>
      <div class="key fkey" onclick="pressKey(118)">F7</div>
      <div class="key fkey" onclick="pressKey(119)">F8</div>
      <div class="key fkey" onclick="pressKey(120)">F9</div>
      <div class="key fkey" onclick="pressKey(121)">F10</div>
    </div>

    <!-- Numbers row -->
    <div class="key-row">
      <div class="key" onclick="pressKey(49)">1</div>
      <div class="key" onclick="pressKey(50)">2</div>
      <div class="key" onclick="pressKey(51)">3</div>
      <div class="key" onclick="pressKey(52)">4</div>
      <div class="key" onclick="pressKey(53)">5</div>
      <div class="key" onclick="pressKey(54)">6</div>
      <div class="key" onclick="pressKey(55)">7</div>
      <div class="key" onclick="pressKey(56)">8</div>
      <div class="key" onclick="pressKey(57)">9</div>
      <div class="key" onclick="pressKey(48)">0</div>
    </div>

    <!-- QWERTY row -->
    <div class="key-row">
      <div class="key" onclick="pressKey(81)">Q</div>
      <div class="key" onclick="pressKey(87)">W</div>
      <div class="key" onclick="pressKey(69)">E</div>
      <div class="key" onclick="pressKey(82)">R</div>
      <div class="key" onclick="pressKey(84)">T</div>
      <div class="key" onclick="pressKey(89)">Y</div>
      <div class="key" onclick="pressKey(85)">U</div>
      <div class="key" onclick="pressKey(73)">I</div>
      <div class="key" onclick="pressKey(79)">O</div>
      <div class="key" onclick="pressKey(80)">P</div>
    </div>

    <!-- ASDF row -->
    <div class="key-row">
      <div class="key" onclick="pressKey(65)">A</div>
      <div class="key" onclick="pressKey(83)">S</div>
      <div class="key" onclick="pressKey(68)">D</div>
      <div class="key" onclick="pressKey(70)">F</div>
      <div class="key" onclick="pressKey(71)">G</div>
      <div class="key" onclick="pressKey(72)">H</div>
      <div class="key" onclick="pressKey(74)">J</div>
      <div class="key" onclick="pressKey(75)">K</div>
      <div class="key" onclick="pressKey(76)">L</div>
      <div class="key special" onclick="pressKey(13)">⏎</div>
    </div>

    <!-- ZXCV row -->
    <div class="key-row">
      <div id="shift-key" class="key special" onclick="toggleShift()">⇧</div>
      <div class="key" onclick="pressKey(90)">Z</div>
      <div class="key" onclick="pressKey(88)">X</div>
      <div class="key" onclick="pressKey(67)">C</div>
      <div class="key" onclick="pressKey(86)">V</div>
      <div class="key" onclick="pressKey(66)">B</div>
      <div class="key" onclick="pressKey(78)">N</div>
      <div class="key" onclick="pressKey(77)">M</div>
      <div class="key special" onclick="pressKey(8)">⌫</div>
    </div>

    <!-- Space + symbols -->
    <div class="key-row">
      <div class="key" onclick="pressKey(190)">.</div>
      <div class="key" onclick="pressKey(188)">,</div>
      <div class="key" onclick="pressKey(191)">/</div>
      <div class="key wide special" onclick="pressKey(32)">SPACE</div>
      <div class="key" onclick="pressKey(186)">;</div>
      <div class="key" onclick="pressKey(222)">'</div>
      <div class="key" onclick="pressKey(189)">-</div>
      <div class="key" onclick="pressKey(187)">=</div>
    </div>
  </div>

  <script>
    const dosRoot = document.getElementById('dos-root');
    let ci = null;                       // js-dos client (not used for key sending now, kept for audio checks)
    let shiftActive = false;
    const shiftKeyEl = document.getElementById('shift-key');

    // support either exported name (try global Dos first, then JS_DOS)
    const DosFactory = window.Dos || window.JS_DOS;
    if (!DosFactory) {
      console.warn('js-dos factory not found (window.Dos / window.JS_DOS). The emulator may not start.');
    } else {
      DosFactory(dosRoot, { wdosboxUrl: 'https://js-dos.com/6.22/current/wdosbox.js' })
        .ready((fs, main) => {
          // change basic.zip to your archive (gwbasic.zip) containing GWBASIC.EXE if needed
          fs.extract('basic.zip').then(() => {
            main(['-c','mount d .','-c','d:','-c','cd gwbasic','-c','gwbasic'])
              .then(client => { ci = client; })
              .catch(e => console.warn('main() error', e));
          }).catch(e => console.warn('fs.extract error', e));
        });
    }

    // Robust simulateKeyEvent: try KeyboardEvent constructor then fallback to initKeyboardEvent/initKeyEvent
    function simulateKeyEvent(keyCode, pressed) {
      const eventType = pressed ? 'keydown' : 'keyup';
      let event;
      try {
        // preferred modern constructor
        event = new KeyboardEvent(eventType, {
          bubbles: true,
          cancelable: true,
          key: undefined,
          char: undefined,
          shiftKey: false,
          keyCode: keyCode,
          which: keyCode
        });
        // Some browsers ignore provided keyCode with constructor -> patch below
      } catch (err) {
        // fallback to createEvent
        event = document.createEvent('KeyboardEvent');
        if (event.initKeyboardEvent) {
          try {
            event.initKeyboardEvent(eventType, true, true, window, false, false, false, false, keyCode, 0);
          } catch (e) {
            // fallback to initKeyEvent
            try {
              event.initKeyEvent(eventType, true, true, window, false, false, false, false, keyCode, 0);
            } catch (ee) { /* ignore */ }
          }
        } else {
          try {
            event.initKeyEvent(eventType, true, true, window, false, false, false, false, keyCode, 0);
          } catch (ee) { /* ignore */ }
        }
      }

      // Patch keyCode + which (most reliable approach)
      try {
        Object.defineProperty(event, 'keyCode', { get: () => keyCode });
      } catch (e) { /* ignore if readonly */ }
      try {
        Object.defineProperty(event, 'which', { get: () => keyCode });
      } catch (e) { /* ignore if readonly */ }

      document.dispatchEvent(event);
    }

    function toggleShift() {
      shiftActive = !shiftActive;
      shiftKeyEl.classList.toggle('shift-active', shiftActive);
    }

    // Shifted mapping for non-letter keys (keyCode -> shiftedKeyCode)
    const shiftedMap = {
      49: 33,    // 1 -> !
      50: 64,    // 2 -> @
      51: 35,    // 3 -> #
      52: 36,    // 4 -> $
      53: 37,    // 5 -> %
      54: 94,    // 6 -> ^
      55: 38,    // 7 -> &
      56: 42,    // 8 -> *
      57: 40,    // 9 -> (
      48: 41,    // 0 -> )
      186: 58,   // ; -> :
      222: 34,   // ' -> "
      188: 60,   // , -> <
      190: 62,   // . -> >
      191: 63,   // / -> ?
      189: 95,   // - -> _
      187: 43    // = -> +
    };

    // pressKey now uses only simulateKeyEvent (browser-level) and uses toupper for alphabets when shiftActive
    function pressKey(code) {
      // Letters: ensure touppercase when shiftActive
      if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122)) {
        // derive character, then toUpper/toLower as needed
        const ch = String.fromCharCode(code);
        const outChar = shiftActive ? ch.toUpperCase() : ch.toLowerCase();
        const outCode = outChar.charCodeAt(0);
        simulateKeyEvent(outCode, true);
        simulateKeyEvent(outCode, false);
        // reset shift like Android single-use toggle
        if (shiftActive) {
          shiftActive = false;
          shiftKeyEl.classList.remove('shift-active');
        }
        if (navigator.vibrate) navigator.vibrate(20);
        return;
      }

      // Non-letter: use shiftedMap when shift active
      let finalCode = code;
      if (shiftActive) {
        if (shiftedMap[code]) finalCode = shiftedMap[code];
        // reset shift after one use
        shiftActive = false;
        shiftKeyEl.classList.remove('shift-active');
      }

      simulateKeyEvent(finalCode, true);
      simulateKeyEvent(finalCode, false);

      if (navigator.vibrate) navigator.vibrate(20);
    }

    // Chrome/Edge AudioContext resume -- resume js-dos and a local AudioContext if present
    function resumeAudioOnGesture() {
      // Resume local API AudioContext if any
      if (window.__localAudioContext && (window.__localAudioContext.state === 'suspended')) {
        window.__localAudioContext.resume().catch(()=>{});
      }
      // Resume js-dos internal audioContext if available
      if (ci && ci.audioContext && (ci.audioContext.state === 'suspended')) {
        ci.audioContext.resume().catch(()=>{});
      }
    }
    document.addEventListener('click', resumeAudioOnGesture, { once: true });

  </script>
</body>
</html>
