<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser (v7)</title>
  <!-- Load js-dos v7 UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@js-dos/js-dos@7.4.2/dist/js-dos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@js-dos/js-dos@7.4.2/dist/js-dos.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script>
    const container = document.getElementById("dosbox");

    Dos(container, {
      style: "default",
      kiosk: false,
      noSideBar: false,
      thinSidebar: false,
      url: "basic.zip"   // your GW-BASIC package
    }).run("basic.zip");
  </script>
</body>
</html>
