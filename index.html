<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC Local (js-dos v6.22)</title>
  <link rel="stylesheet" href="jsdos/js-dos.css">
  <style>
    body, html { margin:0; height:100%; background:#000; }
    #dosbox { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas>

  <script src="jsdos/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "jsdos/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });
  </script>
</body>
</html>
