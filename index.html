<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    #native-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      font-size: 16px; /* prevent zoom */
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <input type="text" id="native-input" autofocus />

  <script>
    const dosRoot = document.getElementById("dos-root");
    const nativeInput = document.getElementById("native-input");
    let ci = null;

    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount d .",
          "-c", "d:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]).then((client) => {
          ci = client;
          nativeInput.focus();
        });
      });
    });

    nativeInput.addEventListener("keydown", (e) => {
      if (!ci) return;

      let scan = 0;
      let ascii = 0;

      switch (e.key) {
        case "Enter": scan = 0x1C; ascii = 13; break;
        case "Backspace": scan = 0x0E; ascii = 8; break;
        case "ArrowUp": scan = 0x48; ascii = 0; break;
        case "ArrowDown": scan = 0x50; ascii = 0; break;
        case "ArrowLeft": scan = 0x4B; ascii = 0; break;
        case "ArrowRight": scan = 0x4D; ascii = 0; break;
        case " ": scan = 0x39; ascii = 32; break;
        case "Escape": scan = 0x01; ascii = 27; break;
        default:
          if (e.key.length === 1) {
            ascii = e.key.charCodeAt(0);
            scan = ascii; // fallback: use ASCII as scan
          }
      }

      if (scan || ascii) {
        ci.simulateKeyEvent(scan, ascii, true);
        ci.simulateKeyEvent(scan, ascii, false);
        e.preventDefault();
      }
    });

    dosRoot.addEventListener("click", () => {
      nativeInput.focus();
    });
  </script>
</body>
</html>
