<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    #native-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      font-size: 16px;
      border: none;
      background: transparent;
      pointer-events: none;
    }
    #native-input:focus {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <input type="text" id="native-input" autofocus />

  <script>
    const dosRoot = document.getElementById("dos-root");
    const nativeInput = document.getElementById("native-input");
    let ci = null;

    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount d .",
          "-c", "d:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]).then((client) => {
          ci = client;
          setupKeyboardHandling();
        });
      });
    });

    function setupKeyboardHandling() {
      // Handle regular key input
      nativeInput.addEventListener("input", (e) => {
        if (!ci) return;
        const newValue = e.target.value;
        if (newValue.length > 0) {
          const lastChar = newValue.slice(-1);
          // Send character through DOSBox stdin
          ci.shell.sendKeys(lastChar);
          e.target.value = ""; // Clear input
        }
      });

      // Handle special keys (Enter, Backspace, etc.)
      nativeInput.addEventListener("keydown", (e) => {
        if (!ci) return;
        
        switch(e.key) {
          case "Enter":
            ci.shell.sendKeys("\r");
            e.preventDefault();
            break;
          case "Backspace":
            ci.shell.sendKeys("\b");
            e.preventDefault();
            break;
          case "Tab":
            ci.shell.sendKeys("\t");
            e.preventDefault();
            break;
          case "Escape":
            ci.shell.sendKeys(String.fromCharCode(27));
            e.preventDefault();
            break;
        }
        
        // Clear the input field after special keys
        setTimeout(() => {
          e.target.value = "";
        }, 0);
      });
    }

    // Keep focus on input
    dosRoot.addEventListener("click", () => {
      nativeInput.focus();
    });

    // Prevent losing focus
    nativeInput.addEventListener("blur", () => {
      setTimeout(() => nativeInput.focus(), 100);
    });
  </script>
</body>
</html>
