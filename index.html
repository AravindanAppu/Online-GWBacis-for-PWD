<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser (js-dos v7)</title>
  <!-- Latest UMD build with global Dos function -->
  <script src="https://js-dos.com/v7/build/releases/latest/js-dos/js-dos.js"></script>
  <link rel="stylesheet" href="https://js-dos.com/v7/build/releases/latest/js-dos/js-dos.css" />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script>
    // Ensure WASM files are found correctly
    emulators.pathPrefix = "https://js-dos.com/v7/build/releases/latest/js-dos/";

    // Initialize js-dos
    const player = Dos(document.getElementById("dosbox"), {
      style: "default",
      kiosk: false,
      noSideBar: false,
      thinSidebar: false
    });

    // Run your bundle (GW-BASIC ZIP)
    player.run("basic.zip");
  </script>
</body>
</html>
