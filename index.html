<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
    }
    #native-input {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="dos-root"></canvas>
  <input type="text" id="native-input" autofocus />

  <script>
    const dosRoot = document.getElementById("dos-root");
    const nativeInput = document.getElementById("native-input");
    let ci = null;

    Dos(dosRoot, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
      // mount local files
      main(["basic.zip", "-c", "gwbasic"]).then((client) => {
        ci = client;
        nativeInput.focus();
      });
    });

    // Handle text input (multi-char)
    nativeInput.addEventListener("input", (e) => {
      if (!ci) return;
      const val = e.target.value;
      if (val.length > 0) {
        for (let i = 0; i < val.length; i++) {
          ci.simulateKeyPress(val.charCodeAt(i));
        }
        e.target.value = "";
      }
    });

    // Handle special keys
    nativeInput.addEventListener("keydown", (e) => {
      if (!ci) return;
      if (e.key === "Enter") { ci.simulateKeyPress(13); e.preventDefault(); }
      if (e.key === "Backspace") { ci.simulateKeyPress(8); e.preventDefault(); }
      if (e.key === "Tab") { ci.simulateKeyPress(9); e.preventDefault(); }
      if (e.key === " ") { ci.simulateKeyPress(32); e.preventDefault(); }
    });

    // Ensure keyboard pops up
    dosRoot.addEventListener("click", () => {
      nativeInput.focus();
    });
  </script>
</body>
</html>
