<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser (v7)</title>
  <!-- Load js-dos v7 -->
  <script src="https://js-dos.com/v7/build/js-dos.js"></script>
  <link rel="stylesheet" href="https://js-dos.com/v7/build/js-dos.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script>
    const container = document.getElementById("dosbox");

    // v7 uses DosPlayer
    DosPlayer.create(container, {
      wdosboxUrl: "https://js-dos.com/v7/build/wdosbox.js",
      style: "default",     // sidebar visible
      kiosk: false,         // donâ€™t hide sidebar
      noSideBar: false
    }).then((player) => {
      const ci = player;
      ci.fs.extract("basic.zip").then(() => {
        ci.run([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });
  </script>
</body>
</html>
