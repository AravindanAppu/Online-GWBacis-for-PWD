<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW-BASIC in Browser (with js-dos v8 Virtual Keyboard)</title>
  <script src="https://js-dos.com/v8/current/js-dos.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      margin: 0; height: 100vh;
      overflow: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #dos-root {
      width: 100vw;
      height: 60vh;
      border: 2px solid #666;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="dos-root"></div>
  <script>
    Dos(document.getElementById("dos-root"), {
      wdosboxUrl: "https://js-dos.com/v8/current/wdosbox.js",
      // Enable the soft keyboard layout feature
      softKeyboardLayout: [
        // Each array is a row of keys
        ["1","2","3","4","5","6","7","8","9","0"],
        ["Q","W","E","R","T","Y","U","I","O","P"],
        ["A","S","D","F","G","H","J","K","L"],
        ["Z","X","C","V","B","N","M"],
        [" ","ENTER","BKSP"] // Space, Enter, Backspace
      ]
    }).ready(function(fs, main) {
      fs.extract("basic.zip").then(function() {
        main([
          "-c", "mount d .",
          "-c", "d:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });
  </script>
</body>
</html>
