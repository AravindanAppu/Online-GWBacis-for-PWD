<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser</title>
  <!-- Load js-dos runtime (CDN-hosted) -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
      outline: none;
    }
    #kbdBtn {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="dosbox" tabindex="0"></canvas>
  <button id="kbdBtn">Keyboard</button>

  <!-- Hidden input to raise Android soft keyboard -->
  <input id="hiddenInput" style="opacity:0;position:absolute;left:-9999px;" />

  <script>
    const canvas = document.getElementById("dosbox");
    const hiddenInput = document.getElementById("hiddenInput");
    const kbdBtn = document.getElementById("kbdBtn");

    Dos(canvas, { 
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
      keyboard: true }).ready((fs, main) => {
      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });

    // Tap canvas â†’ raise Android soft keyboard
    canvas.addEventListener("click", () => hiddenInput.focus());
    kbdBtn.addEventListener("click", () => hiddenInput.focus());

    hiddenInput.addEventListener("input", (e) => {
      const val = e.target.value;
      if (val.length > 0) {
        const ch = val[val.length - 1];
        const evt = new KeyboardEvent("keypress", { key: ch });
        canvas.dispatchEvent(evt);
        e.target.value = "";
      }
    });
  </script>
</body>
</html>
