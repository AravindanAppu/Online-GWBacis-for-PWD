<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GW-BASIC in Browser</title>
  <!-- Load js-dos runtime -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #dosbox {
      flex: 1;
      width: 100%;
      background: black;
      outline: none;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="dosbox"></canvas>
  <button id="dosKbdBtn">Show DOS Keyboard</button>

  <script>
    const canvas = document.getElementById("dosbox");
    const dosKbdBtn = document.getElementById("dosKbdBtn");

    // Start js-dos
    const dos = Dos(canvas, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    });

    let ci; // control interface

    dos.ready((fs, main, _ci) => {
      ci = _ci;  // store control interface

      fs.extract("basic.zip").then(() => {
        main([
          "-c", "mount c .",
          "-c", "c:",
          "-c", "cd gwbasic",
          "-c", "gwbasic"
        ]);
      });
    });

    // Show DOS built-in keyboard (toggle)
    dosKbdBtn.addEventListener("click", () => {
      if (ci) {
        ci.keyboard(true);  // open keyboard
      }
    });
  </script>
</body>
</html>
